<html>
<head>
    <title>Seshat</title>

    <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <style>
        :root {
            --mdc-theme-primary: #0e4ead;
        }
    </style>
</head>
<body class="">
    <div class="full panel-1">
        <article id="banner-text" class="center">
            <h1 class="">Seshat</h1>
        </article>
    </div>
            

    <div id="app" class="mdc-text-field" data-mdc-auto-init="MDCTextField" style="display: none">
        <input type="text" class="mdc-text-field__input" id="demo-input">
        <label for="demo-input" class="mdc-text-field__label">{{ message }}</label>
    </div>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/material-components-web/dist/material-components-web.js"></script>
    <script>
        mdc.autoInit();

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Input!'
            }
        });
    </script>
</body>
</html>
